<!DOCTYPE html>
<html>
    <head>
        <title>Tibio platformer</title>
        <link rel="stylesheet" href="stylesheets/gameStylesheet.css" />
        <script src="scripts/JQuery.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <div id="gameContainer" style="padding: 1px; height: 50vh; width: 75vh;">
            <div id="player">
                <div id="hitboxIdle" class="hitboxStyle" style="z-index: 2"></div>
            </div>
            <div id='playerWalking' style="z-index: 1" class="playerStyleCopy">
                <div id="hitboxWalking" class="hitboxStyle" style="z-index: 2"></div>
            </div>
            <div id="playerRunning" class="playerStyleCopy">
                <div id="hitboxRunning" class="hitboxStyle" style="z-index: 2"></div>
            </div>
            <div id="playerJumping" class="playerStyleCopy">
                <div id="hitboxJumping" class="hitboxStyle" style="z-index: 2"></div>
            </div>
            <div id="playerAttacking" class="playerStyleCopy">
                <div id="hitboxAttacking" class="hitboxStyle" style="z-index: 2"></div>
            </div>
            <div id="playerHurt" class="playerStyleCopy">
                <div id="hitboxHurt" class="hitboxStyle" style="z-index: 2"></div>
            </div>
            <div id="playerDying" class="playerStyleCopy">
                <div id="hitboxDying" class="hitboxStyle" style="z-index: 2"></div>
            </div>
        </div>
    <script src="scripts/gameScript.js"></script>
    
    </body>
</html>
