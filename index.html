<!DOCTYPE html>
<html>
    <head>
        <title>Tibio platformer</title>
        <link rel="stylesheet" href="stylesheets/gameStylesheet.css" />
        <script src="scripts/JQuery.js"></script>

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"/>

        <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <div id="gameContainer">
            <div id='gameInfo'>
                <div class="gameInfoItem" id="playerDeaths">Player deaths</div>
                <div class="gameInfoItem" id="opponentsKilled">Opponents killed:</div>
                <div class="gameInfoItem" id="bulletsFired">Bullets fired:</div>
                <div class="gameInfoItem" id="bulletsKilled">Bullets vanished:</div>
            </div>
            <div id="player"></div>
            <div id='stickContainer' class='stick'>
                <canvas class='stick' width="126" height="126" style="position: absolute; left: 239.807px; top: 203.667px; display: none;"></canvas>
			    <canvas class='stick' id='stick' width="86" height="86" style="position: absolute; left: 389.632px; top: 295.947px; display: none;"></canvas>
            </div>
        </div>
        <script rc="materialize/js/materialize.min.js"></script>
        <script src="scripts/virtualjoystick.js"></script>
        <script src="scripts/gameScript.js"></script>
    </body>
</html>
